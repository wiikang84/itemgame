<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사다리 타기 - ItemGame</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/ladder.css">
</head>
<body class="ladder-page">
    <!-- 헤더 -->
    <header class="header">
        <a href="index.html" class="header-logo">ITEM<span>GAME</span></a>
        <div class="header-center">
            <div class="header-chips">
                <div class="chip-icon">$</div>
                <div class="chip-balance" id="headerChips">0</div>
            </div>
            <div class="level-badge">
                <span class="level-text" id="levelDisplay">Lv.1</span>
                <div class="xp-bar"><div class="xp-bar-fill" id="xpBarFill"></div></div>
                <span class="xp-text" id="xpText">0/500</span>
            </div>
        </div>
        <nav class="header-nav">
            <a class="nav-btn" href="index.html">로비</a>
            <button class="sound-toggle" id="soundToggleBtn" onclick="SoundManager.toggleMute()" title="소리 끄기">🔊</button>
        </nav>
    </header>

    <!-- 메인 -->
    <main class="container">
        <!-- 타이틀 -->
        <div class="ladder-title">
            <h1>사다리 타기</h1>
            <div class="subtitle">캐릭터를 골라 도착지를 맞춰라!</div>
            <div class="round-info" id="roundInfo">제 1회</div>
        </div>

        <!-- 히스토리 바 -->
        <div class="history-bar" id="ladderHistory"></div>

        <!-- 캔버스 -->
        <div class="ladder-canvas-wrap">
            <canvas id="ladderCanvas"></canvas>
        </div>

        <!-- 결과 -->
        <div class="ladder-result" id="ladderResult"></div>

        <!-- 캐릭터 선택 -->
        <div class="char-selector">
            <div class="section-title">캐릭터 선택</div>
            <div class="char-row">
                <button class="char-btn char-cat" data-char="0" onclick="LadderGame.selectChar(0)">
                    <span class="char-emoji">🐱</span>
                    <span class="char-name">고양이</span>
                </button>
                <button class="char-btn char-duck" data-char="1" onclick="LadderGame.selectChar(1)">
                    <span class="char-emoji">🦆</span>
                    <span class="char-name">오리</span>
                </button>
                <button class="char-btn char-penguin" data-char="2" onclick="LadderGame.selectChar(2)">
                    <span class="char-emoji">🐧</span>
                    <span class="char-name">펭귄</span>
                </button>
                <button class="char-btn char-sheep" data-char="3" onclick="LadderGame.selectChar(3)">
                    <span class="char-emoji">🐑</span>
                    <span class="char-name">양</span>
                </button>
            </div>
        </div>

        <!-- 칩 선택 -->
        <div class="chip-selector">
            <button class="chip-select-btn active" data-value="100" onclick="LadderGame.setChip(100)">100</button>
            <button class="chip-select-btn" data-value="500" onclick="LadderGame.setChip(500)">500</button>
            <button class="chip-select-btn" data-value="1000" onclick="LadderGame.setChip(1000)">1K</button>
            <button class="chip-select-btn" data-value="5000" onclick="LadderGame.setChip(5000)">5K</button>
            <button class="chip-select-btn" data-value="10000" onclick="LadderGame.setChip(10000)">10K</button>
        </div>

        <!-- 도착지 예측 베팅 -->
        <div class="bet-panel">
            <div class="bet-section">
                <div class="bet-section-title">도착지 예측 <span class="payout-badge">3.6x</span></div>
                <div class="dest-row">
                    <button class="dest-btn dest-0" onclick="LadderGame.placeBet(0)">
                        <span class="dest-icon">🎁</span>
                        <span class="dest-label">1번</span>
                        <span class="bet-amount" id="bet-dest0"></span>
                    </button>
                    <button class="dest-btn dest-1" onclick="LadderGame.placeBet(1)">
                        <span class="dest-icon">💎</span>
                        <span class="dest-label">2번</span>
                        <span class="bet-amount" id="bet-dest1"></span>
                    </button>
                    <button class="dest-btn dest-2" onclick="LadderGame.placeBet(2)">
                        <span class="dest-icon">⭐</span>
                        <span class="dest-label">3번</span>
                        <span class="bet-amount" id="bet-dest2"></span>
                    </button>
                    <button class="dest-btn dest-3" onclick="LadderGame.placeBet(3)">
                        <span class="dest-icon">🍀</span>
                        <span class="dest-label">4번</span>
                        <span class="bet-amount" id="bet-dest3"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 컨트롤 -->
        <div class="ctrl-panel">
            <div class="total-bet-bar">
                총 베팅: <span id="totalBetDisplay">0</span>
            </div>
            <div class="ctrl-buttons">
                <button class="ctrl-btn btn-clear" onclick="LadderGame.clearBets()">취소</button>
                <button class="ctrl-btn btn-start" id="startBtn" onclick="LadderGame.start()">START</button>
                <button class="ctrl-btn btn-auto" id="autoBtn" onclick="LadderGame.toggleAuto()">AUTO</button>
                <button class="ctrl-btn btn-rebet" onclick="LadderGame.reBet()">리벳</button>
            </div>
            <!-- 속도 컨트롤 -->
            <div class="speed-controls">
                <button class="speed-btn active" data-speed="1" onclick="LadderGame.setSpeed(1)">1x</button>
                <button class="speed-btn" data-speed="2" onclick="LadderGame.setSpeed(2)">2x</button>
                <button class="speed-btn" data-speed="3" onclick="LadderGame.setSpeed(3)">3x</button>
            </div>
        </div>

        <!-- 통계 -->
        <div class="ladder-stats" id="ladderStats"></div>

        <!-- 규칙 -->
        <div style="padding: 0 12px 20px; max-width: 500px; margin: 0 auto;">
            <details class="rules-card">
                <summary>게임 규칙</summary>
                <div class="rules-content">
                    <p><strong>게임 방법</strong></p>
                    <p>1. 캐릭터 4마리 중 1마리를 선택하세요</p>
                    <p>2. 도착지 4곳 중 어디에 도착할지 예측하고 베팅!</p>
                    <p>3. START를 누르면 캐릭터가 사다리를 타고 올라갑니다</p>
                    <p>4. 가로선을 만나면 옆으로 이동합니다</p>
                    <p style="margin-top:8px;"><strong>배당</strong></p>
                    <p>도착지 맞추면 <strong style="color:#FFD700;">3.6배</strong> 당첨!</p>
                    <p>(25% 확률, 4곳 중 1곳)</p>
                </div>
            </details>
        </div>
    </main>

    <!-- 코인 샤워 캔버스 -->
    <canvas id="coinShowerCanvas"></canvas>

    <!-- 토스트 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 레벨업 오버레이 -->
    <div class="levelup-overlay" id="levelupOverlay">
        <div class="levelup-content">
            <div class="levelup-title" id="levelupTitle">LEVEL UP!</div>
            <div class="levelup-bonus" id="levelupBonus">+0 칩</div>
        </div>
    </div>

    <!-- 하단 네비 (모바일) -->
    <nav class="bottom-nav">
        <div class="bottom-nav-inner">
            <a href="index.html" class="bottom-nav-item">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">홈</span>
            </a>
            <a href="ladder.html" class="bottom-nav-item active">
                <span class="nav-icon">🪜</span>
                <span class="nav-label">사다리</span>
            </a>
            <button class="bottom-nav-item" onclick="SoundManager.toggleMute()">
                <span class="nav-icon">🔊</span>
                <span class="nav-label">사운드</span>
            </button>
        </div>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Core -->
    <script src="js/core/firebase-config.js"></script>
    <script src="js/core/chip-manager.js"></script>
    <script src="js/core/sound-manager.js"></script>
    <script src="js/core/coin-shower.js"></script>
    <script src="js/core/level-manager.js"></script>

    <!-- Game -->
    <script src="js/games/ladder.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await ChipManager.init();
            SoundManager.init();
            CoinShower.init();
            LevelManager.init();
            LadderGame.init();

            ChipManager.onBalanceChange(() => {
                document.getElementById('headerChips').textContent = ChipManager.formatBalance();
            });

            LevelManager.onEvent((event) => {
                if (event.type === 'levelup') {
                    const overlay = document.getElementById('levelupOverlay');
                    document.getElementById('levelupTitle').textContent = `LEVEL ${event.level}!`;
                    document.getElementById('levelupBonus').textContent = `+${event.bonus.toLocaleString()} 보너스 칩`;
                    overlay.classList.add('active');
                    CoinShower.start(2000, 'mega');
                    setTimeout(() => overlay.classList.remove('active'), 3000);
                }
            });
        });
    </script>
</body>
</html>
